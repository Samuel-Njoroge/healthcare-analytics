name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  python-syntax:
    name: Python Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile Python files
        run: |
          python -m compileall great-expectations extract

  dbt-parse:
    name: dbt Parse
    runs-on: ubuntu-latest
    needs: python-syntax
    env:
      # If not set, CI falls back to local in-memory DuckDB.
      DBT_DUCKDB_PATH: ${{ secrets.MOTHERDUCK_DATABASE != '' && format('md:{0}', secrets.MOTHERDUCK_DATABASE) || ':memory:' }}
      MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-duckdb

      - name: Create dbt profile for CI
        run: |
          mkdir -p .github/dbt
          cat > .github/dbt/profiles.yml << 'EOF'
          carehouse:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: "{{ env_var('DBT_DUCKDB_PATH') }}"
                schema: analytics
                threads: 4
                motherduck_token: "{{ env_var('MOTHERDUCK_TOKEN', '') }}"
          EOF

      - name: dbt parse
        run: |
          dbt parse --project-dir dbt/carehouse --profiles-dir .github/dbt
